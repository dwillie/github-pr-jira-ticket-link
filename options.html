<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="card" style="width: 25rem;">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="orgName">Jira Organisation Name</label>
          <input type="text" class="form-control" id="orgName" placeholder="Enter Jira organisation name">
          <small id="orgNameHelp" class="form-text text-muted">From your Jira Cloud URL, eg. https://{organisation}.atlassian.net/</small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
